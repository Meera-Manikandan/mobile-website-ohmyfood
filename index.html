<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Ohmyfood</title>
    <script
      src="https://kit.fontawesome.com/c596fa2588.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/ohmyfood.png" alt="Logo" />
      </div>
    </header>
    <div class="location">
      <i class="fa-solid fa-location-dot"></i>
      <span>Paris, Belleville </span>
    </div>
    <section class="description">
      <h1>Book the menu you like</h1>
      <p>Discover top-of-the-art restaurants we picked for you</p>
      <button class="gradient-button">Explore our restaurants</button>
    </section>
    <section class="how-it-works">
      <h2>How it works</h2>
      <ol>
        <li><i class="fa-solid fa-mobile-screen"></i>Choose a restaurant</li>
        <li><i class="fa-solid fa-bars"></i>Create your menu</li>
        <li><i class="fa-solid fa-hotel"></i>Go enjoy it at the restaurant</li>
      </ol>
    </section>
  </body>
</html>
